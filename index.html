<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kspalink Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <hr>
            <h1 class="appsTitle">Apps</h1>
            <hr>
        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-lg-5 mt-3 appBorder d-flex justify-content-center align-items-center redirectBox" id="redirectPatterns">
            <h1>Pattern Quiz</h1>
        </div>

        <div class="col-lg-5 mt-3 appBorder d-flex justify-content-center align-items-center redirectBox" id="redirectSQQuiz">
            <h1>Software Quality Quiz</h1>
        </div>
    </div>
</div>

<script>
    document.getElementById("redirectPatterns").addEventListener("click", function () {
        window.open('apps/patterns/', '_blank');
    });

    document.getElementById("redirectSQQuiz").addEventListener("click", function () {
        window.open('apps/sq-quiz/', '_blank');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
